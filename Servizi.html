<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        .navbar {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: leff;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover { background: #555; }

        /* Add some content to allow scrolling */
        .content {
            height: 1500px; /* Makes the page tall enough to scroll */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">BLOG</a>
        <a href="#">SERVIZI</a>
        <a href="#">CiaoChili</a>
        <a href="#">Fondazione CiaoChili</a>
    </div>

</body>
